<!-- html para mostrar los laboratorios existentes, donde desde la cual se agregan, modifican, editan, o se eliminan -->
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initialscale=1.0">
 <title>Laboratorios</title>
</head>
<style>
 table {
    border: 8px outset;
    border-radius: 10px;
    border-spacing: 10px;
    padding: 20px;
    margin-left: auto;
    margin-right: auto;
 }
 th,
 td {
    padding: 5px;
    border: 1px solid;
 }
</style>
<body>
    <h2 style="text-align:center"> Información de los Laboratorios </h2>
    <table align="center" style="margin: 0px auto;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>Pais</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for laboratorio in laboratorio %}
        <tr>
            <td>{{laboratorio.nombre}}</td>
            <td>{{laboratorio.ciudad}}</td>
            <td>{{laboratorio.pais}}</td>
            <td>
                 <a href="/laboratorio/editar/{{laboratorio.pk}}">Actualizar</a>
            </td>
            <td>
                 <a href="/laboratorio/eliminar/{{laboratorio.pk}}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br><br>
    <div class="alert alert-danger" role="alert">
    ¿Información de los laboratorios?
    </div>
    <p>
    <a href="{% url 'mostrar' %}"><-- Ir a la pagina de Inicio</a>
    </p>
</body>
</html>
